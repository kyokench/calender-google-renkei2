<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Googleログイン対応カレンダー</title>
  <style>
    :root { --bg:#f7f7fa; --card:#fff; --line:#e5e7eb; --text:#111827; --muted:#6b7280; --accent:#111827; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif; }
    header { position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid var(--line); padding:10px 14px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand { font-weight:700; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button, label.btn { border:1px solid var(--line); background:#fff; padding:8px 10px; border-radius:10px; cursor:pointer; font:inherit; }
    button.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
    .hidden { display:none !important; }

    /* 上部の操作群 */
    .toolbar { padding:12px 14px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; border-bottom:1px solid var(--line); background:#fff; }
    .toolbar .spacer { flex: 1 1 auto; }

    /* カレンダー本体（テキストエリア版） */
    #calendar { padding:14px; }
    table { width:100%; border-collapse:collapse; border-spacing:0; }
    th { text-align:center; font-weight:600; color:#475569; }
    td { vertical-align:top; }
    td.weekday { width:180px; }
    td.weekend { width:90px; }
    td.weekStart { width:90px !important; }
    .daycell { background:#fff; border:1px solid var(--line); border-radius:12px; padding:8px; }
    .daycell header { display:flex; align-items:center; justify-content:space-between; margin-bottom:6px; }
    .daynum { font-size:14px; font-weight:600; }
    .has-data { width:8px; height:8px; border-radius:50%; background:#111827; }
    textarea { overflow:hidden; padding:8px; width:100%; height:420px; resize:none; border:1px solid var(--line); border-radius:10px; font:inherit; }
    .today { outline:2px solid #e2e8f0; }

    /* 画面右下・固定セーブ */
    #saveButtonFixed { position:fixed; right:12px; bottom:12px; }

    /* インポートのファイル入力は隠す */
    .file-input { display:none; }

    #calendar td { padding:0; }
    .daynum { text-decoration:none; border-bottom:none; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Googleログイン対応カレンダー</div>
    <div id="auth-area" class="controls">
      <span id="user-info" class="muted">ログイン状態を確認中…</span>
    </div>
  </header>

  <div class="toolbar">
    <div class="controls">
      <label>Year: <input type="number" id="yearInput" style="width:96px"></label>
      <label>Month: <select id="monthInput"></select></label>
      <button id="changeButton">Change</button>
    </div>

    <div class="spacer"></div>

    <div class="controls">
      <button id="saveButton" class="primary">Save</button>
      <button id="blueButton">Blue</button>
      <button id="blackButton">Black</button>
      <button id="backupButton">Export JSON</button>
      <label for="uploadInput" class="btn">Import JSON</label>
      <input type="file" id="uploadInput" class="file-input" accept="application/json" />
    </div>
  </div>

  <div id="calendar"></div>
  <button id="saveButtonFixed" class="primary">Save</button>

  <script type="module">
    /* ================= Firebase SDK ================= */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, getDocs, collection, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 参考コードに合わせた設定（必要に応じて置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyDuNluIfeulzr_hCr7bHtnCxE1cBneB4kM",
      authDomain: "masu-memo.firebaseapp.com",
      projectId: "masu-memo",
      storageBucket: "masu-memo.appspot.com",
      messagingSenderId: "1065347011702",
      appId: "1:1065347011702:web:e417d565f28d000da83b57"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const provider = new GoogleAuthProvider();

    /* ================= DOM ================= */
    const yearInput = document.getElementById('yearInput');
    const monthInput = document.getElementById('monthInput');
    const calendarDiv = document.getElementById('calendar');
    const changeButton = document.getElementById('changeButton');
    const saveButton = document.getElementById('saveButton');
    const saveButtonFixed = document.getElementById('saveButtonFixed');
    const blueButton = document.getElementById('blueButton');
    const blackButton = document.getElementById('blackButton');
    const backupButton = document.getElementById('backupButton');
    const uploadInput = document.getElementById('uploadInput');
    const userInfo = document.getElementById('user-info');

    /* ================= State ================= */
    let focusedTextarea = null;
    let monthCache = {}; // {dateKey: {text, color}}
    let currentUser = null;

    /* ================= Auth ================= */
    async function signInWithGoogle(){
      try { await signInWithPopup(auth, provider); }
      catch(e){ alert('Googleログインに失敗しました: '+e.message); }
    }
    async function signOutUser(){ try { await signOut(auth); } catch(e){ console.error(e); } }
    window.signInWithGoogle = signInWithGoogle; // HTMLから呼び出しやすいように
    window.signOutUser = signOutUser;

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if(user){
        userInfo.innerHTML = `こんにちは、${user.displayName || user.email} さん <button onclick="signOutUser()">ログアウト</button>`;
        // 表示中の年月で読み込み
        await loadMonthFromFirestore();
        renderCalendar(getYear(), getMonth());
      }else{
        userInfo.innerHTML = `<button onclick="signInWithGoogle()">Googleでログイン</button>`;
        monthCache = {};
        renderCalendar(getYear(), getMonth()); // 未ログインでもUIは描画（編集不可に）
      }
    });

    /* ================= Helpers ================= */
    const pad2 = n => String(n).padStart(2,'0');
    const dateKey = (y,m,d) => `${y}-${pad2(m)}-${pad2(d)}`;
    function getYear(){ return parseInt(yearInput.value, 10); }
    function getMonth(){ return parseInt(monthInput.value, 10); }

    function dayClassOf(y,m,d){
      const dow = new Date(y, m-1, d).getDay();
      if(dow === 0) return 'weekStart';
      if(dow === 6) return 'weekend';
      return 'weekday';
    }

    function todayKey(){
      const t = new Date();
      return dateKey(t.getFullYear(), t.getMonth()+1, t.getDate());
    }

    /* ================= Firestore I/O ================= */
    function colPath(uid){ return ['users', uid, 'events']; }

    async function loadMonthFromFirestore(){
      if(!currentUser) return;
      monthCache = {}; // 月切り替え時に都度作り直す（簡潔実装）
      const y = getYear();
      const m = getMonth()-1; // Dateは0始まり
      const start = new Date(y, m, 1);
      const end   = new Date(y, m+1, 1);

      // 今回はシンプルに全件取得→月でフィルタ（設計次第でクエリ分割可）
      const snaps = await getDocs(collection(db, ...colPath(currentUser.uid)));
      snaps.forEach(s => {
        const id = s.id; // YYYY-MM-DD
        const mRes = id.match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if(!mRes) return;
        const d = new Date(+mRes[1], +mRes[2]-1, +mRes[3]);
        if(d >= start && d < end){
          const data = s.data();
          monthCache[id] = { text: String(data?.text || ''), color: String(data?.color || 'black') };
        }
      });

      // 翌月1週目も描画するので、そのぶんも先読み
      const nextMonth = m === 11 ? 1 : m+2; // human month
      const nextYear  = m === 11 ? y+1 : y;
      const firstDowNext = new Date(nextYear, nextMonth-1, 1).getDay();
      const extraDays = 7 - firstDowNext; // 1週目に入る日数
      if(extraDays > 0){
        for(let d=1; d<=extraDays; d++){
          const k = dateKey(nextYear, nextMonth, d);
          const snap = await getDoc(doc(db, ...colPath(currentUser.uid), k));
          if(snap.exists()){
            const data = snap.data();
            monthCache[k] = { text: String(data?.text || ''), color: String(data?.color || 'black') };
          }
        }
      }
    }

    async function saveAllTextareas(){
      if(!currentUser){ alert('ログインしてください'); return; }
      const batch = writeBatch(db);
      const touched = new Set();

      document.querySelectorAll('#calendar textarea').forEach(ta => {
        const key = ta.dataset.date;
        const text = ta.value.trim();
        const color = ta.style.color || 'black';
        if(text){
          batch.set(doc(db, ...colPath(currentUser.uid), key), { text, color }, { merge:true });
          monthCache[key] = { text, color };
        }else{
          batch.delete(doc(db, ...colPath(currentUser.uid), key));
          delete monthCache[key];
        }
        touched.add(key);
      });

      await batch.commit();
      // 保存後もフォーカスは維持
    }

    /* ================= Calendar Render ================= */

    function equalizeRowHeights(){
      const rows = document.querySelectorAll('#calendar table tr');
      rows.forEach(row => {
        const tas = row.querySelectorAll('textarea');
        if(tas.length === 0) return;
        let maxH = 0;
        // いったん auto にして実サイズ計測
        tas.forEach(ta => { ta.style.height = 'auto'; maxH = Math.max(maxH, ta.scrollHeight); });
        // 行内の全てを最大値に合わせる
        tas.forEach(ta => { ta.style.height = (maxH + 2) + 'px'; });
      });
    }

    function renderCalendar(year, month){
      // 月の見出し（曜日）
      let html = '<table><tr>';
      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => html += `<th>${d}</th>`);
      html += '</tr><tr>';

      const firstDay = new Date(year, month-1, 1).getDay();
      const daysInMonth = new Date(year, month, 0).getDate();

      for(let i=0;i<firstDay;i++) html += '<td></td>';

      for(let day=1; day<=daysInMonth; day++){
        const k = dateKey(year, month, day);
        const data = monthCache[k] || { text:'', color:'black' };
        const cls = dayClassOf(year, month, day);
        const isToday = (k === todayKey());
        html += `<td class="${cls}"><div class="daycell ${isToday ? 'today' : ''}">`+
                `<header><span class="daynum">${day}</span>`+
                `${data.text ? '<span class="has-data" title="保存済み"></span>' : ''}`+
                `</header>`+
                `<textarea data-date="${k}" style="color:${data.color};" `+
                `${currentUser ? '' : 'disabled'}>${data.text.replace(/</g,'&lt;')}</textarea>`+
                `</div></td>`;
        const dow = new Date(year, month-1, day).getDay();
        if(dow === 6 && day < daysInMonth) html += '</tr><tr>';
      }

      // 月末の行を閉じた上で、必ず改行し翌月1週目を追加
      html += '</tr><tr>';

      const nextMonth = month % 12 + 1;
      const nextYear  = (month === 12) ? (year + 1) : year;
      const firstDayOfNext = new Date(nextYear, nextMonth-1, 1).getDay();

      for(let i=0; i<7; i++){
        const day = i - firstDayOfNext + 1;
        if(day > 0){
          const k = dateKey(nextYear, nextMonth, day);
          const data = monthCache[k] || { text:'', color:'black' };
          const cls = dayClassOf(nextYear, nextMonth, day);
          html += `<td class="${cls}"><div class="daycell">`+
                  `<header><span class="daynum">${day}</span>`+
                  `${data.text ? '<span class="has-data" title="保存済み"></span>' : ''}`+
                  `</header>`+
                  `<textarea data-date="${k}" style="color:${data.color};" ${currentUser ? '' : 'disabled'}>${data.text.replace(/</g,'&lt;')}</textarea>`+
                  `</div></td>`;
        }else{
          html += '<td></td>';
        }
      }

      html += '</tr></table>';

      calendarDiv.innerHTML = html;

      // フォーカス管理と、入力時に行揃えを再実行
      document.querySelectorAll('#calendar textarea').forEach(ta => {
        ta.addEventListener('focus', () => { focusedTextarea = ta; });
        ta.addEventListener('input', () => { equalizeRowHeights(); });
      });

      // 初回レンダー時に行高を揃える
      equalizeRowHeights();
      window.addEventListener('resize', equalizeRowHeights, { passive:true });

      // フォーカス管理
      document.querySelectorAll('#calendar textarea').forEach(ta => {
        ta.addEventListener('focus', () => { focusedTextarea = ta; });
        // オートリサイズ（入力時に高さ調整）
        const autoresize = (el) => { el.style.height = 'auto'; el.style.height = (el.scrollHeight+2)+'px'; };
        autoresize(ta);
        ta.addEventListener('input', () => autoresize(ta));
      });
    }

    /* ================= UI Events ================= */
    changeButton.addEventListener('click', async () => {
      await loadMonthFromFirestore();
      renderCalendar(getYear(), getMonth());
    });

    saveButton.addEventListener('click', saveAllTextareas);
    saveButtonFixed.addEventListener('click', saveAllTextareas);

    blueButton.addEventListener('click', () => {
      if(focusedTextarea){ focusedTextarea.style.color = 'blue'; }
    });
    blackButton.addEventListener('click', () => {
      if(focusedTextarea){ focusedTextarea.style.color = 'black'; }
    });

    backupButton.addEventListener('click', async () => {
      if(!currentUser){ alert('ログインしてください'); return; }
      const snaps = await getDocs(collection(db, ...colPath(currentUser.uid)));
      const out = {};
      snaps.forEach(s => {
        const d = s.data();
        out[s.id] = { text: String(d?.text || ''), color: String(d?.color || 'black') };
      });
      const blob = new Blob([JSON.stringify(out, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'calendar_backup.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    uploadInput.addEventListener('change', async (e) => {
      if(!currentUser){ alert('ログインしてください'); return; }
      const f = e.target.files?.[0]; if(!f) return;
      try{
        const text = await f.text();
        const json = JSON.parse(text);
        const keys = Object.keys(json);
        if(keys.length === 0){ alert('インポート対象が空です'); return; }
        const batch = writeBatch(db);
        for(const k of keys){
          if(!/^\d{4}-\d{2}-\d{2}$/.test(k)) continue;
          const val = json[k];
          const body = {
            text: String(val?.text || ''),
            color: String(val?.color || 'black')
          };
          if(body.text){ batch.set(doc(db, ...colPath(currentUser.uid), k), body, { merge:true }); }
          else { batch.delete(doc(db, ...colPath(currentUser.uid), k)); }
        }
        await batch.commit();
        await loadMonthFromFirestore();
        renderCalendar(getYear(), getMonth());
        alert('インポートしました');
      }catch(err){
        console.error(err);
        alert('インポートに失敗しました: '+err.message);
      }finally{
        uploadInput.value='';
      }
    });

    // 月の選択肢を生成
    for(let i=1; i<=12; i++){
      const op = document.createElement('option');
      op.value = i; op.textContent = i; monthInput.appendChild(op);
    }

    // 初期値を今日に
    const today = new Date();
    yearInput.value = today.getFullYear();
    monthInput.value = today.getMonth()+1;

    // 未ログインでも初期レンダリング（編集不可）
    renderCalendar(getYear(), getMonth());
  </script>

  <!-- Firestore セキュリティルール例（デプロイはFirebase側で）
  rules_version = '2';
  service cloud.firestore {
    match /databases/{database}/documents {
      match /users/{userId}/events/{docId} {
        allow read, write: if request.auth != null && request.auth.uid == userId;
      }
    }
  }
  -->
</body>
</html>
